  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="muted">Store Title</h3>
        <div class="navbar">

              </ul>

      </div>

        <div class="row-fluid">
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">订单状态</div>
                </div>
                <div class="block-content collapse in">
                    <div class="span12">
                        <div class="alert alert-error">Some Error Message!</div>
                        <div class="alert alert-success">Success! Paypal transaction ID: X8l7Wof56xso<br />Thanks for you order!</div>

                        <p>
                            <table class="table table-hover table-striped" id="table_id">
                                <tr>
                                    <th>编号</th>
                                    <th>商品编号</th>
                                    <th>数量</th>
                                    <th>快递</th>
                                    <th>订单状态</th>
                                    <th>价格</th>
                                </tr>
                            </table>
                        </p>
											<script>
												function orderList(order_id,good_id,num,order_delivery,status,price){
													var str='<tr>'+
                                  '<td>'+order_id+'</td>'+
                                  '<td>'+good_id+'</td>'+
                                  '<td>'+num+'</td>'+
                                  '<td>'+order_delivery+'</td>'+
                                  '<td>'+status+'</td>'+
                                  '<td>'+price+'</td>'+
                                	'</tr>';
                          return str;
												}
												var e=[{"order_id":10001,"good_id":20001,"num":2,"order_delivery":"顺丰","status":"配送中","price":5000}];
		                		var order_id;
		                		var good_id;
		                		var num;
		                		var order_delivery;
		                		var status;
		                		var price;
		                		var j=0;
		                		for(var i=0;i<e.length;i++) {
								            var obj=e[i];
								            for (var key in obj){
								            		if(j==0){
								            				order_id=obj[key];	
								            		}else if(j==1){
								            				good_id=obj[key];
								            		}else if(j==2){
								            				num=obj[key];
								            		}else if(j==3){
								            				order_delivery=obj[key];
								            		}else if(j==4){
								            				status=obj[key];
								            		}else if(j==5){
								            				price=obj[key];
								            				var str=orderList(order_id,good_id,num,order_delivery,status,price);
								            				$('#table_id').append(str);
								            				j=0;
								            		}
								            		j++;
								            }
		                		}
											</script>
                    </div>
                </div>
            </div>
        </div>
