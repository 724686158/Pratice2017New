                        <p>
                            <table class="table table-hover table-striped" id="table_id">
                                <tr>
                                    <th>编号</th>
                                    <th>商品编号</th>
                                    <th>数量</th>

											<script>
												function orderList(order_id,good_id,num,order_delivery,status,price,date){
													var str='<tr>'+
                                  '<td>'+order_id+'</td>'+
                                  '<td>'+good_id+'</td>'+
                                  '<td>'+num+'</td>'+
                                  '<td>'+order_delivery+'</td>'+
                                  '<td>'+status+'</td>'+
                                  '<td>'+price+'</td>'+
                                  '<td>'+date+'</td>'+
                                	'</tr>';
                          return str;
												}
												$.get(url="http://localhost:38080/OrderInfos?user_id=1016", function(e){
													var order_id;
			                		var good_id;
			                		var num;
			                		var order_delivery;
			                		var status;
			                		var price;
			                		var date;
			                		for(var i=0;i<e.length;i++) {
									            var obj=e[i];
					            				order_id=obj["order_id"];
					            				good_id=obj["good_name"];
					            				num=obj["number"];
					            				order_delivery=obj["order_delivery"];
					            				status=obj["order_state"];
					            				price=obj["cost"];
                                                date=obj["order_createtime"];
					            				var str=orderList(order_id,good_id,num,order_delivery,status,price,date);
					            				$('#table_id').append(str);
			                		}
			                	});
											</script>
