            <div class="block-content collapse in">
                <div class="span12">
                	<div class="alert alert-warning">

                	</div>
	                <table class="table table-striped table-hover">
	                	<tr>
	                		<th>商品图片</th>
	                		<th>商品名</th>
	                		<th>价格</th>
	                		<th>数量</th>
	                		<th>总计</th>
	                	</tr>
	                	<form action="order-complete.html" method="get" id="form_id">
	                		
	                	</form>
	                	<script>
	                		function checkout(img,name,price,num,i){
	                			var str='<tr>'+
			                        		'<td class="span1"><a href="javascript:;"><img src="'+img+'" /></a></td>'+
			                        		'<td class="span5">'+
			                        			'<input type="text" name="good_name'+i+'" value="'+name+'" readonly="true"></input>'+
			                        		'</td>'+
			                        	  '<td id="price" class="span2">'+price+'</td>'+
			                        		'<td class="span2">'+
			                        			'<div class="row-fluid">'+
			                        				'<div class="span7">'+
			                        					'<input type="text" id="num" name="number'+i+'"value="'+num+'" placeholder="Qnt." class="input-mini" onchange="change(value)">'+
			                        				'</div>'+
			                        			'</div>'+
			                        		'</td>'+
			                        		'<td id="total" class="span1"><label>'+price*num+'</label></td>'+
			                        	'</tr>';
			                    return str;
	                		}

	                		$.get(url="http://localhost:38080/ShoppingcartInfos?user_id=1016", function(e){
		                		var img;
		                		var name;
		                		var price;
		                		var num;
		                		var j=0;
		                		for(var i=0;i<e.length;i++) {
								            var obj=e[i];
								            for (var key in obj){
								            		if(j==0){
								            				name=obj[key];	
								            		}else if(j==1){
								            				img=obj[key];
								            		}else if(j==2){
								            				num=obj[key];
								            		}else if(j==3){
								            				price=obj[key];
								            				var str=checkout(img,name,price,num,i);
								            				$('#form_id').append(str);
								            				j=0;
								            		}
								            		j++;
								            }
		                		}
		                	});
	                		function change(num){
	                			$('#total').html($('#price').html()*num);
	                		}
	            				function submit(){
	            					document.getElementById("form_id").submit();
//	            				//good_nameundefined=T%E6%81%A4&numberundefined=10
	            				}
	            				
	                	</script>

	                </table>
	                <hr />
	                <div class="row-fluid">
	                	<div class="span6">
	                		<div class="row-fluid">
	                			<div class="span3">
	                				<label for="coupon">Coupon Code</label>
	                			</div>
	                			<div class="span6">
	                				<input type="text" id="coupon" value="" placeholder="Coupon Code" class="input-small">
	                			</div>
	                		</div>
	                	</div>
	                	<div class="span6">
	                		<div class="pull-right">
	                			<button class="btn btn-primary" onclick="submit()">结账</button>
