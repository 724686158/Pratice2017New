  		<!--轮播图-->
			<div class="fullSlide">
				<div class="bd">
					<ul>
						<li _src="url(img/banner01.jpg)" style="background:#E2025E center 0 no-repeat;">
							<a href="http://www.baidu.com"></a>
						</li>
						<li _src="url(img/banner02.jpg)" style="background:#DED5A1 center 0 no-repeat;">
							<a href="http://www.baidu.com"></a>
						</li>
						<li _src="url(img/banner03.jpg)" style="background:#B8CED1 center 0 no-repeat;">
							<a href="http://www.baidu.com"></a>
						</li>
					</ul>
				</div>
				<div class="hd">
					<ul></ul>
				</div>
				<span class="prev"></span>
				<span class="next"></span>
			</div>

      <div class="jumbotron">
        <a class="btn btn-large btn-success" href="login.html">登录</a>
      </div>
      <script src="js/superslide.2.1.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$(".fullSlide").hover(function() {
						$(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5);
					},
					function() {
						$(this).find(".prev,.next").fadeOut();
					});
				$(".fullSlide").slide({
					titCell: ".hd ul",
					mainCell: ".bd ul",
					effect: "fold",
					autoPlay: true,
					autoPage: true,
					trigger: "click",
					startFun: function(i) {
						var curLi = jQuery(".fullSlide .bd li").eq(i);
						if (!!curLi.attr("_src")) {
							curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
						}
					}
				});
			</script>

      <div class="footer">
        <p>&copy; 2017小学期</p>
      </div>
